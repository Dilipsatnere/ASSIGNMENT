<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration form assignment</title>
</head>

<body>
    <h1>Pune University Admission Form</h1>
    <br>

    <label>Full Name
        <input type="text" name="your name" id="name" placeholder="Enter your Name">

    </label>
    <br>
    <br>
    <label>Address
        <input type="text" name="address" id="adss" placeholder="Enter your Address">
    </label>
    <br>
    <br>
    <label>Date Of Birth
        <input type="date" name="todays date" id="tdate">
    </label>
    <br>
    <br>
    <label> HSC Percentage
        <input type="text" name="hsc precentage" id="hsc" placeholder="Enter your Percentage">
    </label>
    <br>
    <br>
    <label>Mobile Number
        <input type="text" name="your number" id="number" placeholder="Enter your Number">
    </label>
    <br>
    <br>
    <div>
        Gender

        <label>
            <input type="checkbox" name="gender" id="Male">Male
        </label>

        <label>
            <input type="checkbox" name="gender" id="Female">Female
        </label>
    </div>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Course Applied For</legend>
        <label>
            <input type="radio" name="Branch" id="civil">Civil Engineering
        </label>
        <br>
        <label>
            <input type="radio" name="Branch" id="mech">Mechanical Engineering
        </label>
        <br>
        <label>
            <input type="radio" name="Branch" id="Elec">Electrical Engineering
        </label>
        <br>
        <label>
            <input type="radio" name="Branch" id="CS">Computer Science Engineering
        </label>
    </fieldset>
    <br>
    <br>
    <textarea name="info" id="info" cols="30" rows="10" placeholder="Enter your subject pattern in HSC"></textarea>
    <br>
    <br>
    <input type="button" value="Submit">


</body>

</html>
